<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../assets/login2.png">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/signin.css" rel="stylesheet">
    <link href="../css/buttonStyle.css" rel="stylesheet">
<body class="text-center">
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark ">
    <a class="navbar-brand" href="#"> <img src="../assets/agenda2.png"  alt="" width="40" height="40"> Cahier de laboratoire</a>
</nav>
<form class="form-signin">
    <img src="../assets/login2.png" width="64" height="64">
    <h1 class="h3 mb-3 font-weight-normal" >Login</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
    <label for="inputPassword" class="sr-only">Mot de passe</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Enregistrer
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Connexion</button>

    <footer>
        <p class="mt-5 mb-3 text-muted">Univ. Angers&copy; 2017-2018</p>
    </footer>

</form>
</body>



</html>
